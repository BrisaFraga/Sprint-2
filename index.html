<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sprint 2</title>
</head>

<body>
    <div id="titular" class="jumbotron">
        <h1 class="display-4 "><b>App de gastos</b></h1>
        <p class="lead">ingresa cuánto pagó cada persona</p>
    </div>

    <div class="row input-group mb-4">

        <div class="col-12 " id="nombre">
            <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                aria-describedby="button-addon2">
        </div>

        <div class="col-12 " id="importe">
            <input id="gasto" type="number" class="form-control " min="0" placeholder="Importe" aria-label="Gasto"
                aria-describedby="button-addon2">

        </div>


        <div class="input-group-append d-grid gap-2  mx-auto">
            <a id="agregar" class="btn btn-outline-secondary" type="button"
                onclick="agregar('nombre-a', 'nombre'), agregar('gasto-a', 'gasto'), calcular('gasto','total','promedio'), limpiar('nombre'), limpiar('gasto');">Agregar</a>
        </div>
    </div>


    <div id="list">
        <table class="table table-striped table-hover table-bordered">
            <thead id="titular">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Importe</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="nombre-a"></td>
                    <td id="gasto-a"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="list">
        <table class="table table-bordered">
            <thead id="titular">
                <tr>
                    <th scope="col">Importe Total</th>
                    <th scope="col">Aporte por persona</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="total"></td>
                    <td id="promedio"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
